<section>
  <header>
    Orginizer:
    <strong>
    {{ dateService.date | async | momment:'DD.MM.YYYY' }}
    </strong>
    <hr />
  </header>

  <main>
    <ul>
      <li class="task"
      *ngFor="let task of tasks; let i = index"
      >
        <span>
          <strong>{{i + 1}}</strong>
          {{task.title}}
        </span>
        <button class="btn btn-primary">
          Remove
        </button>
      </li>
    </ul>
  </main>

  <footer>
    <form (ngSubmit)="submit()" [formGroup]="form">
      <label>
        <input type="text" formControlName="title">
      </label>

      <button type="submit"
      class="btn btn-block btn-primary"
              [disabled]="form.invalid"
      >
        Add
      </button>
    </form>
  </footer>
</section>
